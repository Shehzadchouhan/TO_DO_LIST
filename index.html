<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly â€“ Minimalist To-Do Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Task Heading and Quote -->
    <div class="heading-container">
        <h1>To-Do List</h1>
        <p class="quote"></p> <!-- Motivational quote goes here -->

    </div>

    <!-- Blossom Effect Container for Input Section -->
    <div class="blossom-container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="Enter a new task" />
            <input type="date" id="dueDateInput" aria-label="Select due date" />
            <select id="categorySelect" aria-label="Select task category">
                <option value="">Select Category</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button id="addTaskBtn" type="button" aria-label="Add task">
                <i class="fas fa-plus"></i> ADD
            </button>
        </div>
    </div>

    <!-- Task List (Outside Blossom Container) -->
    <ul id="taskList" role="list"></ul>
    <p id="emptyMessage" class="empty-message" role="status">No tasks yet. Add something!</p>

    <script src="script.js"></script>
</body>

</html>
